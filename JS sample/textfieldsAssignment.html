<html>
<head>
	<title>Form Validation Text Fields</title>
	<script>
		function validate(){
			var exppass = /[A-Za-z0-9]{5,8}/;
			var expemail = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			var expphone = /[0-9]{10,10}/;

			var email = document.myform.email.value;
			var password = document.myform.password.value;
			var phone = document.myform.phone.value;

			var resultpass = exppass.test(email);
			var resultemail = expemail.test(password);
			var resultphone = expphone.test(phone);

			if(!resultpass){
				alert("password validation not successful");
				return false;

			}else if(!resultemail){
				alert("email validation not successful");
				return false;

			}else if(!resultphone){
				alert("phone validation not successful");
				return false;

			}else if(email==""){
				alert("Email is mandatory");
				document.myform.email.focus();
				return false;
			}else if(password==""){
				alert("Password is mandatory");
				document.myform.password.focus();
				return false;
			}else if(phone==""){
				alert("phone is mandatory");
				document.myform.phone.focus();
				return false;

			}else{
				alert("Validation Successfull")
				return true;
			}

		}
		
	</script>
</head>

<body>
	<h3>User Registration:</h3>
	<form name="myform" action="registration.jsp" onsubmit="return validate()">
		Email: <input type="text" name="email"/>
		Password: <input type="password" name="password"/>
		Phone: <input type="numeric" name="phone"/>

		<input type="submit" value="register"/>

	</form>

	
</body>

</html>
